{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Shop</h2>
    <hr>
    <div class="row">
        {% for product in products %}
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.price }} $</p>
                    <p class="card-text">{{ product.stock }} items remaining</p>
                    <a href="{% url 'shop:product_detail' product.slug %}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
