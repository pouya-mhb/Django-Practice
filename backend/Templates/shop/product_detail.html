{% extends "base.html" %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        {% if product.image %}
        <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
        {% endif %}
    </div>
    <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p class="text-muted">${{ product.price }}</p>
        <p>{{ product.description }}</p>
        <a href="{% url 'shop:cart_add' product.id %}" class="btn btn-success">Add to Cart</a>
    </div>
</div>
{% endblock %}
