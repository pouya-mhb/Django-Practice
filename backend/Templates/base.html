<!-- blog/templates/blog/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}My Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Super Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'blog:post_list' %}">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'blog:dashboard' %}">Dashboard</a></li>
                </ul>
            </div>
            <div>
                {% if user.is_authenticated %}
                <span class="me-2">Hi, {{ user.username }}</span>
                <a href="{% url 'core:logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
                {% else %}
                <a href="{% url 'core:login' %}" class="btn btn-outline-primary btn-sm me-2">Login</a>
                <a href="{% url 'core:register' %}" class="btn btn-primary btn-sm">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5 mb-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-3 border-top text-muted">
        <small>&copy; {{ now|date:"Y" }} My Blog. All rights reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
